<style id="jsbin-css">
* { margin: 0; padding: 0; }

#clock {
    color:white;
    font-size:80px;
    margin-top: -40px;
  text-align: center;

      top: 50%;
  font-family: 'Advent Pro', sans-serif;

  height: 100%;
}

#szoveg {
    text-align: center;
    position: relative;
    color:white;
    font-size:40px;
    top:30%;
    margin-top: -20px;
}


</style>
</head>
<body>
    <div id="szoveg">Ennyi az idő</div>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){

  
    
var date = new Date();

var hours = date.getHours();
var minutes= date.getMinutes();
var seconds= date.getSeconds();

if (seconds < 9) {
  seconds = '0' + seconds;
} 
if (minutes < 9) {
  minutes = '0' +  minutes;
} 
if (hours < 9) {
  hours = '0' +  hours;
} 
    
    
var clockFace= hours+ ":" + minutes + ":" +seconds;

var hexColor = '#' + hours + minutes + seconds;

document.getElementById('clock').innerHTML = clockFace;
document.body.style.background = hexColor;
    
//document.getElementById('clock').style.background = 'red';  
    //document.body.style.background = 'red'; 
    
    
    
    setTimeout(function() {
    colorClock();
  }, 1000);

}
colorClock();

</script>
</body>
